<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everest Watch Servicing - Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* For hiding the scrollbar in the carousel */
       .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
       .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
</head>
<body class="bg-slate-950 text-white">

    <div class="max-w-md mx-auto p-4">
        <header class="text-center my-8">
            <h1 class="text-4xl font-bold">Everest - Luxury Watch Servicing</h1>
            <p class="text-xl text-slate-400 mt-2">Select Your Timepiece Brand</p>
        </header>

        <section class="mb-16">
            <h2 class="text-2xl font-semibold mb-4 text-amber-400">Solution 1: Modified Grid</h2>
            <div class="grid grid-cols-2 gap-4">
                <a href="#" class="flex items-center justify-center p-4 bg-slate-900 border border-amber-400 rounded-lg aspect-[4/3] transition-transform hover:scale-105">
                    <img src="../rolex-logo.png" alt="Rolex Logo" class="max-h-[70%] max-w-[70%] object-contain">
                </a>

                <a href="#" class="flex items-center justify-center p-4 bg-slate-900 border border-slate-600 rounded-lg aspect-[4/3] transition-transform hover:scale-105">
                    <img src="https://i.imgur.com/vF5H46b.png" alt="Audemars Piguet Logo" class="max-h-[70%] max-w-[70%] object-contain">
                </a>

                <a href="#" class="flex items-center justify-center p-4 bg-slate-900 border border-slate-600 rounded-lg aspect-[4/3] transition-transform hover:scale-105">
                    <img src="https://i.imgur.com/L4Y2M4A.png" alt="Patek Philippe Logo" class="max-h-[70%] max-w-[70%] object-contain">
                </a>

                <a href="#" class="flex items-center justify-center p-4 bg-slate-900 border border-slate-600 rounded-lg aspect-[4/3] transition-transform hover:scale-105">
                    <img src="https://i.imgur.com/C2flm2I.png" alt="Omega Logo" class="max-h-[70%] max-w-[70%] object-contain">
                </a>

                <a href="#" class="flex items-center justify-center p-4 bg-slate-900 border border-slate-600 rounded-lg aspect-[4/3] transition-transform hover:scale-105">
                    <p class="text-slate-400">Another Brand</p>
                </a>
                <a href="#" class="flex items-center justify-center p-4 bg-slate-900 border border-slate-600 rounded-lg aspect-[4/3] transition-transform hover:scale-105">
                    <p class="text-slate-400">Another Brand</p>
                </a>
            </div>
        </section>


        <section>
            <h2 class="text-2xl font-semibold mb-4 text-amber-400">Solution 2: Horizontal Carousel</h2>
            <div class="flex overflow-x-auto snap-x snap-mandatory gap-4 pb-4 no-scrollbar">
                <a href="#" class="flex-shrink-0 w-4/5 snap-start flex items-center justify-center p-4 bg-slate-900 border border-amber-400 rounded-lg aspect-video">
                    <img src="https://i.imgur.com/sTW8qC2.png" alt="Rolex Logo" class="max-h-[75%] max-w-[75%] object-contain">
                </a>

                <a href="#" class="flex-shrink-0 w-4/5 snap-start flex items-center justify-center p-4 bg-slate-900 border border-slate-600 rounded-lg aspect-video">
                    <img src="https://i.imgur.com/vF5H46b.png" alt="Audemars Piguet Logo" class="max-h-[75%] max-w-[75%] object-contain">
                </a>

                <a href="#" class="flex-shrink-0 w-4/5 snap-start flex items-center justify-center p-4 bg-slate-900 border border-slate-600 rounded-lg aspect-video">
                    <img src="https://i.imgur.com/L4Y2M4A.png" alt="Patek Philippe Logo" class="max-h-[75%] max-w-[75%] object-contain">
                </a>

                <a href="#" class="flex-shrink-0 w-4/5 snap-start flex items-center justify-center p-4 bg-slate-900 border border-slate-600 rounded-lg aspect-video">
                    <img src="https://i.imgur.com/C2flm2I.png" alt="Omega Logo" class="max-h-[75%] max-w-[75%] object-contain">
                </a>
            </div>
        </section>

    </div>

</body>
</html>
